<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=divice-width, initial-scale=1.0">
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<link href="../images/favicon.ico" rel="shortcut icon" type="image/x-icon">
	</head>
	
	<body class="bg">
	<div class="container"> 	
		<div class="logo-bg">
		<h1 class="verticalMiddle logoText"> Codifun Inspire Me !</h1>
		</div>
	<form action="_mila_@ua.fm" method="post">
		<h1 class="article-title">Форма с личными данными</h1>
		<div class="clearfix">
			<div class="left">
				<label> Имя </br>
					<input type="text" name="name"></input>
				</label> </br> </br>
				<label> Фамилия </br>
					<input type="text" name="surename"></input>
				</label>  </br>  </br>
			</div>
			<div class="left">
				<label> Дата рождения </br> 
					<input type="date" name="date_birth"></input>
				</label> </br> </br>
				<label> Страна происхождения </br> 
					<select name="country[]" multiple size="4">
							<option>Республика Молдова</option>
							<option>Румыния</option>
							<option>Украина</option>
					</select>
				</label> </br> </br>
			</div>
			<div class="left">
				<label> Логин </br>
					<input type="text" name="login"></input>
				</label> </br> </br>
				<label> Пароль </br>
					<input type="password" name="password"></input>
				</label> </br> </br>
			</div>
		</div>
		<span>Как часто вы хотите получать уведомления на электронную почту</span>
			<input type="radio" name="notifications" value="weekly">1. Еженедельно</input><br>
			<input type="radio" name="notifications" value="monthly" checked>2. Ежемесячно</input><br>
			<input type="radio" name="notifications" value="never">3. Никогда</input>
		</br> </br>
		<span>Интересы </span>
			<input type="checkbox" name="hobbies" value="html" checked>HTML</input><br>
			<input type="checkbox" name="hobbies" value="css" checked>CSS</input><br>
			<input type="checkbox" name="hobbies" value="JavaScript"checked>JavaScript</input><br>
			<input type="checkbox" name="hobbies" value="php">PHP</input>
		</br> </br>
		<label> Оставьте комментарий </br>
			<textarea rows="8" cols="50" name="comment">Оставьте свой комментарий. Нам важно знать ваше мнение.</textarea>
		</label>  </br>  </br>
		<input type="submit" value="Подтвердить"></input>	
	</form>	
	</div>
	</body>
</html>
