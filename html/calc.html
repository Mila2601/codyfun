<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Калькулятор</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=divice-width, initial-scale=1.0">
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<link href="../images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<script src="../js/calc.js"></script>
	</head>
	
	<body class="calc">		
			<div class="calc-field">
			<form width="600" height="800" action="#" class="">
				<div id="result">0</div>
				<div class="buttons-field">
					<button id="music" onclick="musicOnOffHandler()">&#119136;</button>
					<button id="percent" onclick="pressButtonPercent()">%</button>
					<button id="plus-minus" onclick="pressButtonPlusMinus()">&#8723;</button>
					<button id="del-last-sign" onclick="delLastSign()">&#9003;</button>	
					<button id="C" onclick="pressButtonReset()">C</button>
					
					<button id="one" onclick="pressButtonOne()">1</button>
					<button id="two" onclick="pressButtonTwo()">2</button>
					<button id="three" onclick="pressButtonThree()">3</button>
					<button id="plus" onclick="pressButtonPlus()">+</button>
					
					<button id="four" onclick="pressButtonFour()">4</button>
					<button id="five" onclick="pressButtonFive()">5</button>
					<button id="six" onclick="pressButtonSix()">6</button>
					<button id="minus" onclick="pressButtonMinus()">-</button>
					
					<button id="seven" onclick="pressButtonSeven()">7</button>
					<button id="eight" onclick="pressButtonEight()">8</button>
					<button id="nine" onclick="pressButtonNine()">9</button>
					<button id="multiple" onclick="pressButtonMultiple()">*</button>
					
					<button id="point" onclick="pressButtonPoint()">.</button>
					<button id="zero" onclick="pressButtonZero()">0</button>
					<button id="divide" onclick="pressButtonDivide()">/</button>
					<button id="equal" onclick="pressButtonEqual()">=</button>
				</div>
				<div id="archiv">0</div>
			</form>
		</div>
	</body>
</html>
